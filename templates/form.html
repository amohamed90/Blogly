{% extends 'base.html' %}
{% block title %}New User{% endblock %}
{% block header %}Create a user{% endblock %}
{% block content %}

<form action="/users/new" method="POST">
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" placeholder="Enter a first name" required><br>
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" placeholder="Enter a last name" required><br>
  <label for="image_url">Image URL</label>
  <input type="url" name="image_url"
    placeholder="Provide an image for this user"><br>
  <button>Add</button>
</form>

{% endblock %}
